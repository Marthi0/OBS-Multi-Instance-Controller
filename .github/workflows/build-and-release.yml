name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python-version: '3.11'
            script: scripts/build_windows.py

          - os: macos-latest
            python-version: '3.11'
            script: scripts/build_macos.py --arch arm64

          - os: macos-15-intel
            python-version: '3.11'
            script: scripts/build_macos.py --arch x86_64 --catalina-compat

          - os: ubuntu-latest
            python-version: '3.11'
            script: scripts/build_linux.py

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION=${{ github.event.inputs.version }}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller>=6.0.0

      - name: Verify system and Python (macOS only)
        if: startsWith(matrix.os, 'macos')
        run: |
          echo "=== System Information ==="
          uname -a
          echo ""
          echo "=== Python Information ==="
          python --version
          python -c "import struct; print(f'Python architecture: {struct.calcsize(\"P\") * 8}-bit')"
          python -c "import sysconfig; print(f'Config vars: {sysconfig.get_config_var(\"LDVERSION\")}')"
          echo ""
          echo "=== PySide6 Information ==="
          python -c "import PySide6; print(f'PySide6 location: {PySide6.__file__}')"
          python -c "from PySide6 import QtCore; print(f'QtCore location: {QtCore.__file__}')"
          python -c "import shiboken6; print(f'Shiboken6 location: {shiboken6.__file__}')" || echo "Shiboken6 warning"

      - name: Build ${{ matrix.os }}
        run: python ${{ matrix.script }} --version ${{ steps.version.outputs.version }} --output dist
        timeout-minutes: 30
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"

      - name: Verify build artifacts (macOS only)
        if: startsWith(matrix.os, 'macos')
        run: |
          echo "=== Checking for Shiboken in app bundle ==="
          APP_BUNDLE=$(find dist -name "*.app" -type d | head -1)
          if [ -n "$APP_BUNDLE" ]; then
            echo "Found app bundle: $APP_BUNDLE"
            echo ""
            echo "=== PySide6 contents ==="
            find "$APP_BUNDLE" -name "*shiboken*" -o -name "*libQt*" | head -20
            echo ""
            echo "=== Checking for missing dylib dependencies ==="
            find "$APP_BUNDLE/Contents/MacOS" -type f -executable | while read binary; do
              echo "Checking: $binary"
              otool -L "$binary" 2>/dev/null | grep -E "(shiboken|Qt)" || echo "  (no Qt/Shiboken deps)"
            done
          else
            echo "ERROR: No .app bundle found!"
          fi

      - name: List artifacts
        run: |
          echo "Build artifacts:"
          ls -lha dist/ 2>/dev/null || echo "  (no artifacts)"
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds-${{ matrix.os }}
          path: dist/obs-multi-instance-controller-*
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name "obs-multi-instance-controller-*" -exec mv {} release/ \;
          ls -lha release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/obs-multi-instance-controller-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Build Complete
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build Status
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "[OK] All builds completed successfully!"
            exit 0
          else
            echo "[ERROR] One or more builds failed"
            exit 1
          fi
